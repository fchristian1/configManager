<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/htmx.org@2.0.4"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <title>ConfigManager</title>
    </head>
    <body style="height: 100svh" class="d-flex flex-column overflow-hidden p-2 bg-black gap-2">
        <nav class="nav gap-2 justify-content-between bg-white p-2 rounded rounded-1">
            <div class="btn-group">
                <button class="btn btn-light" href="/" hx-get="/" hx-target="#main">Home</button>
                <button class="btn btn-light" href="/guide" hx-get="/guide" hx-target="#main">Guide</button>
                <button class="btn btn-light" href="/manager" hx-get="/manager" hx-target="#main">Manager</button>
                <button class="btn btn-light" href="/admin" hx-get="/admin" hx-target="#main">Admin</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-light" type="button" hx-get="/login" hx-target="#main" hx-on="click">Login</button>
            </div>
        </nav>
        <div id="main" class="d-flex flex-grow-1 overflow-hidden gap-2 bg-white p-2 rounded rounded-1">
            <h2>Willkommen auf ConfigManager</h2>
        </div>
        <footer class="mt-auto bg-white p-2 rounded rounded-1">footer</footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
